{% extends 'base.html' %}

{% block content %}
    <div>
        {% if request.user.is_authenticated %}
          <p>Welcome to our website {{request.user.username}}</p>
          <p><a href="{% url 'logout' %}">Log-out</a></p>
        {% else %}
          <p><a href="{% url 'login' %}">Log-in</a></p>
        {% endif %}
      </div>
{% endblock %}
