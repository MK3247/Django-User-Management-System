{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Change your password{% endblock %}

{% block content %}
    <h1>Change Your Password</h1>
    <p>Use the form below to change your password.</p>
    <form method="POST">
        {% csrf_token %}
        {{form | crispy }}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>

{% endblock %}
